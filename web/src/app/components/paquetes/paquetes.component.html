<div class="div-fullscreen">
  <div class="super-contenedor">
    <div class="contenedor" style="border: 3px solid black;">
      <h1>Ingresa el numero de paquete</h1>
      <div class="text">
        <h4>Ingresa un paquete valido para ver los datos del paquete en el apartado de sensores </h4>
      </div>
      <form [formGroup]="paqueteForm" (ngSubmit)="onSubmit()">
        <input type="text" formControlName="idEstacion" placeholder="NÃºmero de paquete">
        <button type="submit" class="btn btn-danger" style="color: white; font-weight: bold;" [disabled]="!paqueteForm.valid">Verificar</button>
      </form>
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
        <button type="button" class="close" (click)="closeAlert()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="successMessage" class="alert alert-success" role="alert">
        {{ successMessage }}
        <button type="button" class="close" (click)="closeAlert()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
</div>
